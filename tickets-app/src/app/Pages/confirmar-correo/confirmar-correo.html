<div class="auth-container">
  <div class="auth-card text-center">
    
    <div class="auth-header">
      <h1 class="brand-title">DataTicket</h1>
      <p class="subtitle">Verificación de Cuenta</p>
    </div>

    <div class="status-section" *ngIf="status === 'loading'">
      <div class="spinner"></div>
      <h3 class="status-title">Verificando...</h3>
      <p class="status-message">Estamos comprobando tu enlace de seguridad.</p>
    </div>

    <div class="status-section" *ngIf="status === 'success'">
      <div class="icon-wrapper success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
      </div>
      <h3 class="status-title">¡Todo listo!</h3>
      <p class="status-message">{{ mensaje }}</p>
      
      <button class="btn-primary" routerLink="">Ir al Login</button>
    </div>

    <div class="status-section" *ngIf="status === 'error'">
      <div class="icon-wrapper error-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>
      </div>
      <h3 class="status-title">Enlace no válido</h3>
      <p class="status-message">{{ mensaje }}</p>
      
      <button class="btn-secondary" routerLink="/registro">Volver al Registro</button>
    </div>

    <div class="auth-footer" *ngIf="status === 'error'">
      <p>¿Problemas técnicos? <a href="#">Contacta con soporte</a></p>
    </div>

  </div>
</div>
