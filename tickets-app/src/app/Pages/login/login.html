<div class="auth-container">
  <div class="auth-card">
    
    <div class="auth-header">
      <h1 class="brand-title">DataTicket</h1>
      <p class="subtitle">Bienvenido de nuevo</p>
    </div>

    <form (ngSubmit)="onLogin()">
      
      <div class="input-group">
        <span class="input-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        </span>
        <input type="text" placeholder="Nombre de usuario" [(ngModel)]="username" name="username" required>
      </div>

      <div class="input-group">
        <span class="input-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        </span>
        <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
      </div>

      <button type="submit" class="btn-primary">
        Entrar
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
      </button>

    </form>

    <div class="auth-footer">
      <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
    </div>

  </div>
</div>
