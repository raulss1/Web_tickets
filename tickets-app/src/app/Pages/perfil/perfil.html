<app-header></app-header>

<div class="content">
  <app-menu></app-menu>

  <div class="principal">
    
    <div class="profile-container">

      <div class="loading-state" *ngIf="isLoading">
        <div class="spinner"></div>
        <p>Cargando perfil...</p>
      </div>

      <div class="profile-card" *ngIf="!isLoading">
        
        <div class="profile-header">
            <div class="avatar-container">
                <img [src]="'assets/default-avatar.png'" alt="Avatar" class="avatar-img">
                <button class="btn-change-photo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                </button>
            </div>
            <h2 class="user-name">{{ userData.firstName || 'Usuario' }}</h2>
            <span class="user-role">Cliente</span>
        </div>

        <div class="profile-form">
            
            <div class="form-row">
                <div class="form-group">
                    <label>Nombre</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        <input type="text" [(ngModel)]="userData.firstName" placeholder="Tu nombre">
                    </div>
                </div>

                <div class="form-group">
                    <label>Apellidos</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        <input type="text" [(ngModel)]="userData.lastName" placeholder="Tus apellidos">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Nombre de Usuario</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"/><path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"/></svg>
                        <input type="text" [(ngModel)]="userData.username" placeholder="Username">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Correo Electrónico</label>
                <div class="input-wrapper">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
                    <input type="email" [value]="userData.email" readonly class="readonly-input">
                </div>
                <span class="helper-text">El correo electrónico no se puede cambiar.</span>
            </div>

            <div class="form-actions">
                <button class="btn-cancel">Cancelar</button>
                <button class="btn-save">
                    Guardar Cambios
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
                </button>
            </div>

        </div>
      </div>

    </div>
  </div>
</div>
